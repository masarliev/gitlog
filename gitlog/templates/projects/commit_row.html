{% load gitlog %}
<tr>
	<td><img src="{{static_url}}img/{{image}}.png" /></td>
	{% ifequal image 'tree'%}
	<td><a href="{% url gitlog_project_tree project=project commit=commit path=path%}">{{name}}</a></td>
	{% endifequal%}
	{% ifequal image 'blob'%}
	<td><a href="{% url gitlog_project_blob project=project commit=commit path=path%}">{{name}}</a></td>
	{% endifequal %}
	<td>{{age|naturaltime}}</td>
	<td colspan="2">{{message}}[<a href="#">{{author}}]</a></td>
</tr>
